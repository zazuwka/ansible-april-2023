- name: Download Wordpress
  get_url:
    url: "{{ wordpress_url }}"
    dest: "{{ wordpress_file }}"

- name: Extract wordpress
  unarchive:
    src: "{{ wordpress_file }}"
    dest: /tmp
    remote_src: yes

- name: Copy file with owner and permissions
  copy:
    src: /tmp/wordpress/.
    dest: /var/www/html
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: '0755'
    remote_src: yes

- name: Template a file to /var/www/html
  template:
    src: wp-config.php.j2
    dest: /var/www/html/wp-config.php

- name: restart apache
  service: 
    name: httpd
    state: restarted

